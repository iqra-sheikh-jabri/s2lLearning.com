                <h2 class="sub-h2">Submit Ticket</h2>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">E-mail or username</label>
                        <input type="text" id="email" name="email" placeholder="E-mail or username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Log in</button>
                        <a href="reset password.html" class="forgot-password">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
        <script>

            // scripts.js
            document.getElementById('login-form').addEventListener('submit', function (event) {
                event.preventDefault();

                const email = document.getElementById('email');
                const password = document.getElementById('password');

                if (email.value === '' || password.value === '') {
                    if (email.value === '') {
                        email.setCustomValidity('Please fill out this field.');
                        email.reportValidity();
                    } else {
                        email.setCustomValidity('');
                    }

                    if (password.value === '') {
                        password.setCustomValidity('Please fill out this field.');
                        password.reportValidity();
                    } else {
                        password.setCustomValidity('');
                    }
                } else {
                    // Perform form submission, e.g., send data to the server
                    alert('Form submitted successfully!');
                }
            });

        </script>
