        <script>
            // script.js
            document.querySelector('form').addEventListener('submit', function (event) {
                event.preventDefault();

                const usernameOrEmail = document.querySelector('input[type="text"]').value;
                const password = document.querySelector('input[type="password"]').value;
                let valid = true;

                if (!usernameOrEmail) {
                    valid = false;
                    alert('Please enter your username or email address.');
                }

                if (!password) {
                    valid = false;
                    alert('Please enter your password.');
                }

                if (valid) {
                    alert('Form submitted successfully!');
                    // Perform form submission (e.g., using AJAX or redirecting to another page)
                }
            });

            // arrow btn
            window.onscroll = function () {
                scrollFunction();
            };

            function scrollFunction() {
                const scrollToTopBtn = document.getElementById("scrollToTopBtn");
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    scrollToTopBtn.style.display = "block";
                } else {
                    scrollToTopBtn.style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            document.getElementById("scrollToTopBtn").addEventListener("click", function (event) {
                event.preventDefault();
                window.scrollTo({ top: 0, behavior: "smooth" });
            });


        </script>
