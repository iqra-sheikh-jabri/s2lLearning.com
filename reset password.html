        <script>
            document.getElementById('reset-password-form').addEventListener('submit', function (event) {
                event.preventDefault();

                // Get the selected reset option
                const resetOption = document.querySelector('input[name="reset-option"]:checked');

                // Check if an option is selected
                if (!resetOption) {
                    alert('Please select an option to reset your password.');
                    return;
                }

                // Get the value of the selected option
                const selectedOption = resetOption.value;

                // Display a message based on the selected option
                if (selectedOption === 'email') {
                    alert('You have chosen to reset your password using Email Address.');
                } else if (selectedOption === 'pin') {
                    alert('You have chosen to reset your password using PIN Number.');
                }

            });


            // arrow btn
            window.onscroll = function () {
                scrollFunction();
            };

            function scrollFunction() {
                const scrollToTopBtn = document.getElementById("scrollToTopBtn");
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    scrollToTopBtn.style.display = "block";
                } else {
                    scrollToTopBtn.style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            document.getElementById("scrollToTopBtn").addEventListener("click", function (event) {
                event.preventDefault();
                window.scrollTo({ top: 0, behavior: "smooth" });
            });


        </script>
